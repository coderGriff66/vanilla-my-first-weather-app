<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/78d16cafc2.js"
      crossorigin="anonymous"
    ></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="styles.css" />
    <title>The Weather App</title>
  </head>
  <body>
    <div class="row">
      <div class="col-6">
        <h3 class="top-header" Your Weather Forecast></h3>
      </div>
      <div class="col-6">
        <ul class="what-is-today">
          <li id="what-date"><strong>Monday, February 22, 2021</strong></li>
          <li id="what-time">12:00pm</li>
        </ul>
      </div>
    </div>

    <form class="search-form" id="search-form">
      <div class="row choose">
        <div class="col-7">
          <input type="search" placeholder="Enter A City" autofucus"on"
          autocomplete="off" id="search-city" class="form-control shadow sm
          border=0">
        </div>
        <div class="col-3">
          <input
            type="submit"
            value="search"
            class="btn btn-search"
            class="form-control shadow sm border=1"
          />
        </div>
        <div class="col-2">
          <button class="current-button" id="current-button">
            My Location
          </button>
        </div>
      </div>
    </form>
    <div class="city-chosen">
      <h1 id="city">Detroit</h1>
    </div>

    <div class="row"
    <div class="col-5">
      <div class="card-lft">
        <ul class="conditions" id="conditions">
          <li><span>Feels Like: <strong id="feels">38</strong></span><span><strong>&#176</strong></span></li>
           <li><span>Humidity: <strong id="humid">45</strong></span><span><strong>%</strong></span></li>
            <li><span>Wind Speed: <strong id="winds">10</strong></span><span><strong>kph</strong></span></li>
        </ul>
      </div>
    </div>
    </div>





    <script src="app.js"></script>
  </body>
</html>
